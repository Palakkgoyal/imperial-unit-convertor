<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sub-container" id="sub-cont1">
                <h1 class="main-title">Metric/Imerpial Unit Conversion</h1>
                <input type="number" id="input">
                <button id="btn">Convert</button>
            </div>
            <div class="sub-container" id="sub-cont2">
                <div class="unit-container">
                    <h3 class="unit-title">Length (Meter/Feet)</h3>
                    <p class="unit-values" id="conversion1">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="unit-container">
                    <h3 class="unit-title">Volume (Liters/Gallons)</h3>
                    <p class="unit-values" id="conversion2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="unit-container">
                    <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
                    <p class="unit-values" id="conversion3">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
